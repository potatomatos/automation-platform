<html lang="zh">
<head>
	<title>编辑场景</title>
	<link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
	<link rel="stylesheet" href="/static/css/layuimini.css?v=2.0.4.2" media="all">
	<link rel="stylesheet" href="/static/css/themes/default.css" media="all">
	<link rel="stylesheet" href="/static/css/public.css" media="all">
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		/*.xm-select-agents {
			vertical-align: top;
			display: inline-block;
			width: 300px;
		}*/
		/*#agents a{
			color: #428BCA;
			text-decoration-color: #428BCA;
			text-decoration-line:underline;
		}*/
		#agents a:hover {
			color: #428BCA;
			text-decoration-color: #428BCA;
			text-decoration-line: underline;
		}
	</style>
</head>
<body>
<div class="layuimini-main">
	<div class="layui-form layuimini-form" lay-filter="scenariosForm">
		<input type="hidden" name="id">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input
						type="text"
						name="name"
						lay-verify="required"
						lay-reqtext="名称不能为空"
						class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">字体颜色</label>
			<div class="layui-input-block">
				<input type="hidden" name="tagFgColor" value="#000000">
				<span class="layui-btn layui-btn-primary tag-fg-color"
				      style="padding:0 12px;min-width:45px;"></span>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">背景颜色</label>
			<div class="layui-input-block">
				<input type="hidden" name="tagBgColor" value="#ffffff">
				<span class="layui-btn layui-btn-primary tag-bg-color"
				      style="padding:0 12px;min-width:45px;"></span>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">说明</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" name="description"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否分享</label>
			<div class="layui-input-block">
				<input type="radio" name="isPublish" value="1" title="是">
				<input type="radio" name="isPublish" value="0" title="否">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="iconPicker" class="layui-form-label">图标</label>
			<div class="layui-input-inline" style="font-size: 26px;text-align: center;line-height: 40px">
				<div id="iconView"></div>
			</div>
			<div class="layui-input-inline">
				<input type="hidden" id="icon" name="icon"
				       lay-verify="required"
				       lay-reqtext="图标不能为空">
				<input type="text"  lay-filter="icon" id="iconPicker" class="hide">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">代理</label>
			<div class="layui-input-block">
				<div id="agents" class="xm-select-agents"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">保存</button>
			</div>
		</div>
	</div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/static/lib/jq-module/paigusu.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'request', 'miniAdmin', 'iconPickerFa', 'xmSelect','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            miniAdmin = layui.miniAdmin,
            iconPickerFa = layui.iconPickerFa,
            xmSelect = layui.xmSelect,
            request = layui.request,
            miniTab = layui.miniTab;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        /**
         * 获取表单数据
         * */
        request.get('/scenarios/detail/' +miniTab.getQueryVariable("id"), {}, function (res) {
            if (res.code === 0) {
                //表单初始赋值
	            var data={
                    "id": res.data.id,
                    "name": res.data.name,
                    "tagFgColor": res.data.tagFgColor,
                    "tagBgColor": res.data.tagBgColor,
                    "description": res.data.description,
                    "icon": res.data.icon,
                    "isPublish":  res.data.isPublic?1:0
                }
                console.log('表单数据',data)
                form.val('scenariosForm', data)
                $("#iconView").attr("class", res.data.icon);
                /**
                 * 多选下拉框
                 */
                var agents = xmSelect.render({
                    el: '#agents',
                    toolbar: {
                        show: true,
                        list: ['CLEAR']
                    },
                    filterable: true,
                    name: 'agentIds',
                    paging: true,
                    pageSize: 10,
                    theme: {
                        color: '#C1C1C1'
                    },
                    filterMethod: function (val, item, index, prop) {
                        if (val === item.value) {
                            return true;
                        }
                        return item.name.indexOf(val) !== -1;
                    },
                    model: {
                        label: {
                            block: {
                                template: function (item, sels) {
                                    return '<a href="javascript:" onclick="agentDetail(' + item.id + ',\'' + item.name + '\')">' + item.name + '</a>';
                                }
                            }
                        }
                    },
                    data: []
                })
                agents.update({
                    data: res.data.agents,
                    autoRow: true
                })
                window.agentDetail = function (id, name) {
                    //TODO 新标签打开代理详情
                    console.log('id', id, 'name', name);
                    setTimeout(function () {
                        agents.closed();
                    }, 10);
                }
                /**
                 * 颜色选择器
                 */
                $('.tag-fg-color').css('background-color', res.data.tagFgColor);
                $('.tag-fg-color').paigusu({
                    color: res.data.tagFgColor
                }, function (event, obj) {
                    $(event).css('background-color', '#' + obj.hex);
                    $('input[name="tagFgColor"]').val('#' + obj.hex);
                });
                $('.tag-bg-color').css('background-color', res.data.tagBgColor);
                $('.tag-bg-color').paigusu({
                    color: res.data.tagBgColor
                }, function (event, obj) {
                    $(event).css('background-color', '#' + obj.hex);
                    $('input[name="tagBgColor"]').val('#' + obj.hex);
                });
            } else {
                layer.msg(res.msg, {icon: 5});
            }
        }, function () {
            layer.msg('服务器发生错误', {icon: 5});
        },true);
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.confirm('确认保存', function () {
                request.post('/scenarios/save', data.field, function (res) {
                    if (res.code === 0) {
                        layer.alert('保存成功', {icon: 6});
                    } else {
                        miniAdmin.error(res.msg)
                    }
                }, function () {
                    miniAdmin.error('服务器发生错误');
                })
            });
            return false;
        });

        /**
         * 图标选择器
         */
        iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#iconPicker',
            // fa 图标接口
            url: "/static/lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 点击回调
            click: function (data) {
                $("#iconView").attr("class", "fa " + data.icon);
                $("#icon").val("fa " + data.icon);
            },
            // 渲染成功后的回调
            success: function (d) {
            }
        });
    });
</script>
</body>
</html>

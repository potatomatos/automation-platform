<body>
<style type="text/css">
	#jsoneditor {
		width: 500px;
		height: 500px;
	}
</style>
<div class="layuimini-container layuimini-page-anim">
	<p>
		<button id="setJSON">Set JSON</button>
		<button id="getJSON">Get JSON</button>
	</p>
	<div id="jsoneditor"></div>
</div>

<script>
    layui.use(['jsoneditor'], function () {
        var jsoneditor = layui.jsoneditor;
        var options = {
            style:'darktheme'
        }
        var editor =jsoneditor.render('#jsoneditor',options)

        //set json
        document.getElementById('setJSON').onclick = function () {
            var json = {
                'array': [1, 2, 3],
                'boolean': true,
                'color': '#82b92c',
                'null': null,
                'number': 123,
                'object': {'a': 'b', 'c': 'd'},
                'time': 1575599819000,
                'string': 'Hello World',
                'onlineDemo': 'https://jsoneditoronline.org/'
            }
            editor.set(json)
        }

        // get json
        document.getElementById('getJSON').onclick = function () {
            var json = editor.get()
            alert(JSON.stringify(json, null, 2))
        }
    })
</script>
</body>

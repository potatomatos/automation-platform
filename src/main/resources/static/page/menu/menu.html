<style>
	.layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
		height: 34px;
		line-height: 34px;
		padding: 0 8px;
	}
</style>
<body>
<div class="layuimini-container layuimini-page-anim">
	<div class="layuimini-main">
		<div>
			<script type="text/html" id="menuTableToolBar">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="expand">全部展开</button>
					<button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="fold">全部折叠</button>
					<button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">添加菜单</button>
				</div>
			</script>
			<table id="menuTable" class="layui-table" lay-filter="menuTable"></table>
		</div>
	</div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;
        var layer = layui.layer;
        var miniTab = layui.miniTab;
        var miniAdmin = layui.miniAdmin;

        // 渲染表格
        layer.load(2);
        treetable.render({
            id: 'menuTable',
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'id',
            treePidName: 'pid',
            elem: '#menuTable',
            url: '/sysMenu/list',
            page: false,
            toolbar: '#menuTableToolBar',
            defaultToolbar: null,
            height: 'full-200',
            skin:'nob',
            cols: [[
                {type: 'numbers'},
                {
                    field: 'title',
                    title: '菜单名称'
                },
                {
                    field: 'href',
                    title: '菜单路径'
                },
                {
                    field: 'icon',
                    align: 'center',
                    templet: function (d) {
                        return '<span class="' + d.icon + '"></span>';
                    },
                    title: '菜单图标'
                },
                {
                    templet: function (d) {
                        if (d.pid === 0) {
                            return '<span class="layui-badge layui-bg-blue">目录</span>';
                        } else {
                            return '<span class="layui-badge-rim">菜单</span>';
                        }
                    },
                    title: '类型'
                },
                {
                    field: 'target',
                    templet: function (d) {
                        if (d.target === '_self') {
                            return '本地打开';
                        } else if (d.target === '_blank') {
                            return '跳转打开';
                        } else {
                            return '未知';
                        }
                    },
                    title: '打开方式'
                },
                {
                    field: 'sort',
                    align: 'center',
                    title: '排序'
                },
                {
                    templet: '#auth-state',
                    width: 120,
                    align: 'center',
                    title: '操作'
                }
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        table.on('toolbar(menuTable)', function (obj) {
            switch (obj.event) {
                case 'expand': {
                    treetable.expandAll('#menuTable');
                    break;
                }
                case 'fold': {
                    treetable.foldAll('#menuTable');
                    break;
                }
                case 'add': {
                    var content = miniTab.getHrefContent('/static/page/menu/add.html');
                    var openWH = miniTab.getOpenWidthHeight();
                    var index = layer.open({
                        title: '添加菜单',
                        type: 1,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: [openWH[0] + 'px', openWH[1] + 'px'],
                        offset: [openWH[2] + 'px', openWH[3] + 'px'],
                        content: content
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    break;
                }
            }
        });

        //监听工具条
        table.on('tool(menuTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                //删除
                layer.confirm('真的删除行么', function (index) {
                    $.getJSON('/sysMenu/delete/' + data.id, function (data) {
                        if (data.code === 0) {
                            layer.msg('删除成功', {icon: 6});
                            table.reload("menuTable");
                            //重新渲染菜单
                            var options = {
                                iniUrl: "sysMenu/menu",    // 初始化接口
                                clearUrl: "api/clear.json", // 缓存清理接口
                                renderPageVersion: true,    // 初始化页面是否加版本号
                                bgColorDefault: false,      // 主题默认配置
                                multiModule: true,          // 是否开启多模块
                                menuChildOpen: false,       // 是否默认展开菜单
                                loadingTime: 0,             // 初始化加载时间
                                pageAnim: true,             // 切换菜单动画
                            };
                            miniAdmin.render(options);
                        } else {
                            layer.msg(data.msg, {icon: 5});
                        }
                    }).fail(function () {
                        layer.msg('后台发生错误', {icon: 5});
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') {
                //修改
                window.sessionStorage.setItem("menuEditId",data.id)
                var content = miniTab.getHrefContent('/static/page/menu/edit.html');
                var openWH = miniTab.getOpenWidthHeight();
                var index = layer.open({
                    title: '修改菜单',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content
                });
            }
        });
    });
</script>
</body>
